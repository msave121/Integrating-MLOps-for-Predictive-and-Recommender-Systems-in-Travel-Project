apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyage-analytics-deployment
  namespace: voyage-analytics
  labels:
    app: voyage-analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voyage-analytics
  template:
    metadata:
      labels:
        app: voyage-analytics
    spec:
      containers:
        - name: voyage-analytics-container
          image: msave12345/voyage-analytics-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
          env:
            - name: FLASK_APP
              value: src/app.py
            - name: FLASK_RUN_HOST
              value: 0.0.0.0
            - name: FLASK_RUN_PORT
              value: "5050"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      restartPolicy: Always